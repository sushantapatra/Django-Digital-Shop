{% extends 'shop/base.html' %} {% load static %} {% load custom_filter %}
 {% block content %}
<div class="row">
	<div class="col-md-10 mx-auto pt-5">
		<div class="col-6 mx-auto ui segment p-4">
			<h1 class="display-8">Signup Form</h1>
			<br />
			<div class="ui info message" id="message"  {% if not error %}hidden="true" {% endif %}>
				{{ error }}
			</div>

			<form
				class="ui form"
				method="POST"
				action="/signup/"
				onsubmit="return validate(event)"
			>
				{% csrf_token %}
				<div class="field">
					<label>Name</label>
					<input type="text" name="name" placeholder="Name" />
				</div>
				<div class="field">
					<label>Email</label>
					<input type="email" name="email" placeholder="example@gmail.com" />
				</div>
				<div class="field">
					<label>Phone</label>
					<input type="tel" name="phone" placeholder="9999xxxxxx" />
				</div>
				<div class="field">
					<label>Password</label>
					<input type="password" name="password" placeholder="*******" />
				</div>
				<div class="field">
					<label>Re Enter Password</label>
					<input type="password" name="repassword" placeholder="*******" />
				</div>

				<button class="ui button" type="submit">Submit</button>
			</form>
		</div>
	</div>
</div>
{% comment %} <script src="{% static 'js/signup.js' %}"></script> {% endcomment %}
{% endblock content %}
