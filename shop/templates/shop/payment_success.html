{% extends 'shop/base.html' %} {% load static %} {% load custom_filter %}
 {% block content %}
<div class="row">
	<div class="col-md-10 mx-auto pt-5">
		<div class="col-6 mx-auto ui segment">
			<div class="jumbotron bg-white rounded ui segment">
				<h4 class="display-4 text-center">Payment Success</h4>
				<hr>
				<p class="display-8 text-center">Payment Success for Product <b>{{payment.product.name}}</b>, click the given Button to download file</</p><br>
				<a class="ui button teal" href="{% url 'download-product' payment.product.id %} " target="__blank">Download Product</a>
				<a class="ui button teal" href="{% url 'home' %} " >Go to Home</a>	
				<p>Click <a href="{% static 'img/Tshop.pdf' %}">download</a></p>
			</div>
		</div> 
	</div>
</div>

{% endblock content %}
