{% extends 'shop/base.html' %} {% load static %} {% load custom_filter %}
 {% block content %}
<div class="row">
	<div class="col-md-10 mx-auto pt-5">
		<div class="col-6 mx-auto ui segment p-4">
			<h1 class="display-8">Login Form</h1>
			<br />
			<div class="ui info message" id="message"  {% if not error %}hidden="true" {% endif %}>
				{{ error }}
			</div>

			<form class="ui form"	method="POST"action="/reset-password/">
				{% csrf_token %}
			
				<div class="field">
					<label>Email</label>
					<input type="email" name="email" placeholder="example@gmail.com" required />
				</div>
				
				<button class="ui button" type="submit">Send Verification Code</button>
			</form>
			<a href="/reset-password">Forgot Password</a>
		</div>
	</div>
</div>

{% endblock content %}
